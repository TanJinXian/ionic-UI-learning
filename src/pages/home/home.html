    <!-- basic interaction part 2 -->
    <ion-list>
        <ion-list-header>
          Sign up
        </ion-list-header>
    
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Confirm Password</ion-label>
            <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>
            User Type
          </ion-label>

          <ion-select [(ngModel)]="userType">
            <ion-option value="admin">Admin</ion-option>
            <ion-option value="user">User</ion-option>
          </ion-select>

        </ion-item>

        <ion-item>
          <ion-label>Send notification</ion-label>
          <ion-checkbox [(ngModel)]="notification"></ion-checkbox>
        </ion-item>
    
      </ion-list>
    
      <ion-list radio-group [(ngModel)]="gender">
        <ion-list-header>
          Gender
        </ion-list-header>
        <ion-item>
          <ion-label>Male</ion-label>
          <ion-radio value="m"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Female</ion-label>
          <ion-radio value="f"></ion-radio>
        </ion-item>
      </ion-list>

      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button block outline (click)="login()">Login</button>
          </ion-col>
          <ion-col>
            <button ion-button block outline (click)="cancel()">Cancel</button>
          </ion-col>
        </ion-row>
      </ion-grid>


</ion-content>
